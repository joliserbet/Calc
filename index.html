<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="input_container">
            <input type="text">
        </div>
        <div class="grid">
            <button class="boton boton1">1</button>
            <button class="boton boton2">2</button>
            <button class="boton boton3">3</button>
            <button class="boton boton4">4</button>
            <button class="boton boton5">5</button>
            <button class="boton boton6">6</button>
            <button class="boton boton7">7</button>
            <button class="boton boton8">8</button>
            <button class="boton boton9">9</button>
            <button class="boton boton0">0</button>
            <button class="boton boton_suma">+</button>
            <button class="boton boton_resta">-</button>
            <button class="boton boton_division">/</button>
            <button class="boton boton_multiplicacion">*</button>
            <button class="boton boton_igual">=</button>
            <button class="boton boton_delete">DEL</button>
        </div>
    </div>
</body>
</html>
